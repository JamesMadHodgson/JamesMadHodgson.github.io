        <div class="pageWel">

        <form method="GET " action="pay.html ">


            <fieldset>
                <legend>Credit Card Information</legend>
                <label class="top">  Name on Card* <input type="text" name="name on card" placeholder="Name on Card" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" required></label>
                <label class="top">  Credit Card number* <input type="id" name="card number" placeholder="1233-4444-4444-4444"  ></label>
                <label class="top">  EXP Month* <input type="id" name="exp month" placeholder="Card expires on Date" required></label>
                <label class="top"> CVV* <input type="id" name="CVV" placeholder="CVV code" required></label>
                <label class="top">  Full Name* <input type="text" name="Fullname" placeholder="fullname" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" required></label>
                <label class="top">  Email* <input type="email " name="email " placeholder="someone@yahoo.com"  ></label>
                <label class="top">  Address* <input type="text" name="address" placeholder="542 W. 15th Street"  ></label>
                <label class="top">  Phone* <input type="tel " name="phone " placeholder="phone number " required></label>
                <label class="top"> Zip code* <input type="number " name="zipcode " placeholder="zipcode " required></label>
                <label class="top">State or Country*<input type="text " required></label>
                <label for="textarea "><textarea name="textarea " cols="80 " rows="6 ">Additional Comments such as the need and location of a drop-off request. :</textarea></label>






            </fieldset>


            <input type="submit" value="Reserve Now" class="submitBtn">
            </fieldset>


        </form>
