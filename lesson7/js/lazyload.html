<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author" content="James Hodgson">
    <title>Progressive Image Load</title>
    <meta name="description" content="Image response when loading images">
    <link href="css/small.css" rel="stylesheet"> >
    <link rel="stylesheet" href="css/lazyload-styles.css">


</head>
<main>

    <body>
        <div class='pictures'>
            <h1>Lazy Loading</h1>
            <picture><img src="https://placehold.com/300x400/jpg" data-src='image/firstimage.jpeg' alt="First Image">
            </picture>
            <picture><img src="https://placehold.com/300x400/jpg" data-src='image/secondimage.jpeg' alt="Second Image">
            </picture>
            <picture><img src="https://placehold.com/300x400/jpg" data-src='image/thirdimage.jpeg' alt="Thrid Image">
            </picture>
            <picture><img src="https://placehold.com300x400/jpg" data-src='image/fourthimage.jpeg' alt="Four Image">
            </picture>
            <picture><img src="https://placehold.com/300x400/jpg" data-src='image/fifth.jpeg' alt="Fifth Image">
            </picture>
            <picture><img src="https://placehold.com/300x400/jpg" data-src='image/sixthimage.jpeg' alt="Sixth Image">
            </picture>
        </div>
</main>
<script src="imageload.js">
</script>
</body>

</html>
