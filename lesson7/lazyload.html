<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="James Hodgson">
    <title>Progressive Image Load</title>
    <meta name="description" content="Image response when loading images">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">



</head>

<body>
    <main>

        <div class='pictures'>
            <h1>Lazy Loading</h1>
            <picture><img src="image/placeholder.png" data-src='image/firstimage.jpeg' alt="First Image">
            </picture>
            <picture><img src="image/placeholder.png" data-src='image/secondimage.jpeg' alt="Second Image">
            </picture>
            <picture><img src="image/placeholder.png" data-src='image/thirdimage.jpeg' alt="Thrid Image">
            </picture>
            <picture><img src="image/placeholder.png" data-src='image/fourthimage.jpeg' alt="Four Image">
            </picture>
            <picture><img src="image/placeholder.png" data-src='image/fifth.jpeg' alt="Fifth Image">
            </picture>
            <picture><img src="image/placeholder.png" data-src='image/sixthimage.jpeg' alt="Sixth Image">
            </picture>
            <picture><img src="image/firstimage.jpeg" data-src='image/placeholder.png' alt="Sixth Image">
            </picture>
        </div>


    </main>

    <script src="js/imageload.js">
    </script>


</body>


</html>
