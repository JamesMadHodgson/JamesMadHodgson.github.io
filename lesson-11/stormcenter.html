    <main>
        <h1>Your Weather Report</h1>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Weather Report</legend>
                <label class="top">  Full Name* <input type="text" name="Fullname" placeholder="fullname" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" required></label>
                <label class="top">  Email* <input type="email" name="email" placeholder="someone@gmail.com"  ></label>
                <label class="top">  Phone* <input type="tel" name="phone" placeholder="1238303344" required></label>
                <label class="top"> Zip code* <input type="number" name="zipcode" placeholder="zipcode" required></label>
            </fieldset>

            <fieldset>
                <legend> Date of Storm</legend>
                <label class="top">Storm Date
                <input type="date" name="stormdate"> </label>
                <label class="top">Weather type
                    <input name='stormdate' list="stormdate">
                    <datalist id="stormtype">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
            </label>
                <label class="top" for="rating">Rating 1-10: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    
                </label>
                <label class="top">
                <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
    </label>
                <label class="top">Storm Region
                <select name="stormRegion">
                    <option value="" disabled selected>Select Region</option>
                    <option value="Fish Haven">Fish Haven</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                </select>
            </label>
            </fieldset>


            <fieldset>
                <legend>Danger level</legend>
                <h3>Did you Cry ?</h3>
                <label class='sbs'><input type="radio" name="Did you cry?" value="Yes"> Yes </label>
                <label class="sbs"><input type="radio" name="Did you cry?" value="Maybe"> Maybe </label>
                <label class="sbs"><input type="radio" name="Did you cry?" value="no"> No </label>
                <label class="sbs">Comments
                    <textarea placeholder="other information"></textarea>
                </label>
            </fieldset>


            <input type="submit" value="Your report" class="submitBtn">

        </form>
